<!DOCTYPE html>
<html>

<head>
    <!--jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!--d3 -->
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src="./lib/js/d3-delaunay.min.js"></script>

    <!-- User scripts  -->
    <script src="dashboard/js/spotPopup.js"></script>


</head>

<body class="application" , id="body">
<div class="chart-stage" id="bar-chart">
    <svg width="400" height="200">
    </svg>
</div>

<script>
    myData = [];
    d3.json("dashboard/data/img/default_98genes/json/Dapi_overlays.json", function (data) {
        data.forEach(function (d) {
            var myLabel = d.neighbour_array? d.neighbour_array.map(String): d.neighbour_array
            myData.push({
                labels: myLabel,
                Prob: d.neighbour_prob,
            })

        })
        spotPopup(myData[3])
    console.log('Done!');
    })
</script>
</body>

</html>
