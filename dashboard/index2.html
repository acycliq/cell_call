<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style> /* set the CSS */
    body { font: 12px Arial;}
    path {
      stroke-width: 2;
      fill: none;
    }
    .axis path, .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
    }
    .area {
      fill: #F0F8FF;
      stroke-width: 0;
    }
  </style>
</head>
<body>
<div id='graphDiv'></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="dashboard/js/mychart.js"></script>
<script>
    var graphData = {{ data.chart_data | safe }}
    draw(graphData);
</script>
</body>
</html>
